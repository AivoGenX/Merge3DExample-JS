<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影像地图</title>
    <script src="./lib/proj4/proj4.js"></script>
    <script src="./lib/Cesium/Cesium.js"></script>
    <link rel="stylesheet" type="text/css" href="./Merge3D.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./lib/Cesium/Widgets/widgets.css"
    />
  </head>

  <body>
    <div>
      <div id="app" class="app">
        <div id="cesiumContainer" class="cesiumContainer"></div>
      </div>
    </div>
    <script type="module">
      import { Merge3D, PointCloudLayer, cesiumThree } from "./Merge3D.js"; 
      let map = new Merge3D("app");
      let viewer = map.viewer;
      let ct = new cesiumThree({
        renderer: viewer.renderer,
        viewer: map.viewer,
      });
      let cesiumViewer = ct.cesiumViewer;
      let scene = viewer.scene;
      scene.view.setView(
        [776207.483001709, 2935355.205001831, 1078.97],
        [776207.483001709, 2935355.20500183, 82.04]
      );
    </script>
  </body>
</html>
